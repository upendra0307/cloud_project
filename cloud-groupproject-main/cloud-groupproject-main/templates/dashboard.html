<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Data Dashboard</title>
    <!-- Link to a CSS framework for better table styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            padding-top: 50px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .table-container {
            margin-top: 30px;
        }

        .table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        .table th, .table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .table th {
            background-color: #007bff;
            color: white;
        }

        .table tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        .table tbody tr:hover {
            background-color: #e1e1e1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .dropdown-menu {
            width: 100%;
        }

        select.form-control {
            width: 200px;
            margin: 0 auto;
        }

        .search-container {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Retail Data Dashboard1</h2>

    <!-- HSHD_NUM Dropdown -->
    <div class="search-container">
        <h4>Select HSHD_NUM</h4>
        <form id="searchForm">
            <div class="form-group">
                <label for="hshd_num">HSHD_NUM:</label>
                <select id="hshd_num" class="form-control" onchange="getDashboardData()">
                    <option value="" disabled selected>Select HSHD_NUM</option>
                    {% for hshd_num in hshd_nums %}
                        <option value="{{ hshd_num.HSHD_NUM }}">{{ hshd_num.HSHD_NUM }}</option>
                    {% endfor %}
                </select>
            </div>
        </form>
    </div>

    <!-- Table Container -->
    <div id="table-container" class="table-container">
        <table id="data-table" class="table table-bordered">
            <thead>
                <tr>
                    <th>HSHD_NUM</th>
                    <th>BASKET_NUM</th>
                    <th>PURCHASE</th>
                    <th>PRODUCT_NUM</th>
                    <th>DEPARTMENT</th>
                    <th>COMMODITY</th>
                    <th>SPEND</th>
                    <th>UNITS</th>
                    <th>STORE_R</th>
                    <th>WEEK_NUM</th>
                    <th>YEAR</th>
                    <th>L</th>
                    <th>AGE_RANGE</th>
                    <th>MARITAL</th>
                    <th>INCOME_RANGE</th>
                    <th>HOMEOWNER</th>
                    <th>HSHD_COMPOSITION</th>
                    <th>HH_SIZE</th>
                    <th>CHILDREN</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be populated dynamically -->
            </tbody>
        </table>
    </div>
</div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function getDashboardData() {
        const hshd_num = document.getElementById('hshd_num').value;
        if (!hshd_num) {
            alert("Please select a HSHD_NUM.");
            return;
        }

        $.getJSON(`/get_dashboard_data?hshd_num=${hshd_num}`, function(data) {
            // Clear the existing table data
            const tableBody = $("#data-table tbody");
            tableBody.empty();

            // If no data is returned, show a message
            if (data.length === 0) {
                tableBody.append("<tr><td colspan='19' class='text-center'>No data available for this HSHD_NUM</td></tr>");
                return;
            }

            // Populate the table with the fetched data
            data.forEach(row => {
                const tr = $("<tr></tr>");
                for (const key in row) {
                    if (row.hasOwnProperty(key)) {
                        tr.append(`<td>${row[key]}</td>`);
                    }
                }
                tableBody.append(tr);
            });
        });
    }
</script>

</body>
</html>
